<html>
<link href="https://cf.journity.com/frc/donation-thermometer.css" rel="stylesheet">
<!-- <link href="donation-thermometer.css" rel="stylesheet"/>-->
<div id="countdown-wrap">
    <div id="donation-thermometer-error" hidden>There is no campaign at this time</div>
    <div id="goal"></div>
    <div id="glass">
        <div id="progress">
            <span id="goal-percent-complete"></span>
        </div>
    </div>
    <div class="stat-container">
        <div class="goal-stat">
            <span id="number-sponsors" class="goal-number"></span>
            <span class="goal-label">Sponsors</span>
        </div>
        <div class="goal-stat">
            <span id="current-amount" class="goal-number"></span>
            <span class="goal-label">Raised</span>
        </div>
        <div class="goal-stat">
            <span id="days-remaining" class="goal-number"></span>
            <span class="goal-label">Days</span>
        </div>
    </div>
</div>

<!-- <script type="text/javascript" src="donation-thermometer.js"></script>-->
<script
        type="text/javascript"
        src="https://cf.journity.com/frc/donation-thermometer.js"
>
</script>

</html>
