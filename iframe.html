<html>
<link href="https://journity-scripts.s3.amazonaws.com/anthony-test/donation-thermometer.css" rel="stylesheet">
<div id="countdown-wrap">
    <div id="goal"></div>
    <div id="glass">
        <div id="progress"></div>
    </div>
    <div class="goal-stat">
        <span id="goal-percent-complete" class="goal-number"></span>
        <span class="goal-label">Funded</span>
    </div>
    <div class="goal-stat">
        <span id="current-amount" class="goal-number"></span>
        <span class="goal-label">Raised</span>
    </div>
    <div class="goal-stat">
        <span id="days-remaining" class="goal-number">15</span>
        <span class="goal-label">Days</span>
    </div>
    <div class="goal-stat">
        <span id="number-sponsors" class="goal-number"></span>
        <span class="goal-label">Sponsors</span>
    </div>
</div>
<script
        type="text/javascript"
        src="https://journity-scripts.s3.amazonaws.com/anthony-test/donation-thermometer.js"
>
</script>
